<header class="topbar">

</header>

<main class="container match-page">
<a href="../index.html#mma" class="back-button">← Back to all matches</a>

  <section class="match-header">

    <p id="match-datetime" class="meta-line"></p>
    <p id="match-venue" class="meta-line"></p>

  <section class="match-box">
    <h2>Prediction</h2>
    <p><strong>Winner:</strong> <span id="match-winner">[Winner]</span></p>
    <p><strong>Method:</strong> <span id="match-method">[Method]</span></p>

    <h2>Analysis</h2>

    </p>
